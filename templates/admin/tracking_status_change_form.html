{% extends "admin/change_form.html" %}
{% load i18n %}

{% block object-tools-items %}
<li>
    <form action="" method="post">{% csrf_token %}
        {% if original.is_tracking %}
            <button type="submit" name="stop_tracking" value="Stop Tracking">Stop Tracking</button>
        {% else %}
            <button type="submit" name="start_tracking" value="Start Tracking">Start Tracking</button>
        {% endif %}
    </form>
</li>
{{ block.super }}
{% endblock %}
